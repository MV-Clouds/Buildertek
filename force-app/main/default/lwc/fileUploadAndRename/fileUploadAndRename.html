<!-- sldsValidatorIgnore -->
<template>
    <lightning-quick-action-panel header="Add Images">

        <template lwc:if={isFirstPage}>
            <lightning-file-upload name="fileUploader" accept={acceptedFormats} record-id={recordId}
                onuploadfinished={handleUploadFinished} multiple>
            </lightning-file-upload>
        </template>
        <template lwc:else>
            <div class="slds-var-p-around_medium">
                <c-custom-image-data-table key-field="id" data={files} columns={columns} show-row-number-column row-number-offset={rowOffset} suppress-bottom-bar hide-checkbox-column="true"></c-custom-image-data-table>
            </div>
        </template>

        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>
            <lightning-button variant="brand" label={label} onclick={nextPage} disabled={isFileNotUpload} class="slds-m-left_x-small"></lightning-button>
        </div>

    </lightning-quick-action-panel>
</template>
