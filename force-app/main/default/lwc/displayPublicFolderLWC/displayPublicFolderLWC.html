<template>

    <template if:true={showspinner}>
        <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
    </template>

    <div class="container slds-align_absolute-center">
        <div>
            
            <div class="detail-div">
                <div> <b>Folder Name :</b> {folderDetails.Name}</div>
                <div> <b>Description :</b> {folderDetails.buildertek__Description__c}</div>
                <div> <b>No. Of Files :</b> {folderDetails.buildertek__File_Count__c} </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>File Type</th>
                        <th>Size</th>
                        <th>Created Date</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={listFiles} for:item="file">
                        <tr key={file.Id}>
                            <td> <a href={file.publicURL} target="_blank"> {file.fileName} </a> </td>
                            <td>{file.fileType}</td>
                            <td>{file.fileSize}</td>
                            <td>{file.fileCreatedDate}</td>
                        </tr>
                    </template>
                </tbody>
            </table>

        <template if:true={noFiles}>
            <div class="footer-div">
                No Files Available Under This Folder
            </div>
        </template>

        </div>
    </div>
</template>
