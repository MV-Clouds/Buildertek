<template>
    <lightning-card class="custom-card">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters header-row">
                <div class="slds-col">
                    <p class="header-text">Project</p>
                </div>
                <div class="slds-col">
                    <p class="header-text">Schedule</p>
                </div>
                <div class="slds-col">
                    <p class="header-text">Task Name</p>
                </div>
                <div class="slds-col">
                    <p class="header-text">Internal Vendors</p>
                </div>
                <div class="slds-col">
                    <p class="header-text">Vendor Resources 1</p>
                </div>
                <div class="slds-col">
                    <p class="header-text">Vendor Resources 2</p>
                </div>
                <div class="slds-col">
                    <p class="header-text">Vendor Resources 3</p>
                </div>
                <div class="slds-col">
                    <p class="header-text">Start Date</p>
                </div>
                <div class="slds-col">
                    <p class="header-text">End Date</p>
                </div>
                <div class="slds-col">
                    <p class="header-text">Edit</p>
                </div>
            </div>
            <div class="recordValues">
                <template for:each={tableData} for:item="row">
                    <div key={row.id} class="slds-grid slds-gutters data-row">
                        <div class="slds-col">
                            <p>{row.project}</p>
                        </div>
                        <div class="slds-col">
                            <p>{row.schedule}</p>
                        </div>
                        <div class="slds-col">
                            <p class="record-value">{row.taskName}</p>
                        </div>
                        <div class="slds-col">
                            <p class="record-value">{row.internalVendor}</p>
                        </div>
                        <div class="slds-col">
                            <p class="record-value">{row.vendorResources1}</p>
                        </div>
                        <div class="slds-col">
                            <p class="record-value">{row.vendorResources2}</p>
                        </div>
                        <div class="slds-col">
                            <p class="record-value">{row.vendorResources3}</p>
                        </div>
                        <div class="slds-col">
                            <p class="record-value">{row.startDate}</p>
                        </div>
                        <div class="slds-col">
                            <p class="record-value">{row.endDate}</p>
                        </div>
                        <div class="slds-col">
                            <lightning-icon icon-name='utility:edit' alternative-text='edit' size='medium'
                                title='edit'></lightning-icon>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>

    <template if:true={isLoading}>
        <div class="slds-spinner_container" style="position:fixed;">
            <div class="slds-spinner--brand slds-spinner slds-spinner--large slds-is-relative" role="alert">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
                <div style="transform: rotate(-90deg); position: absolute; top: -1.1rem; white-space: nowrap; font-size: 20px;">
                    <b>Processing, Please Wait</b>
                </div>
            </div>
        </div>
    </template>
</template>
